<script>
    $(document).ready(function () {
        show_comment()
    })

    function show_comment() {
        $('#cards').empty()
        $.ajax({
            type: "GET",
            url: "/comments",
            data: {},
            success: function (response) {
                let comments = response['all_comment']
                for (let i = 0; i < comments.length; i++) {
                    let name = comments[i]['name']
                    let comment = comments[i]['comment']

                    let temp_html = `<div class="card" style="background-color: ghostwhite">
                                        <div class="card-body">
                                            <blockquote class="blockquote mb-0">
                                                <p>${comment}</p>
                                                <footer class="blockquote-footer">${name}</footer>
                                            </blockquote>
                                            <div class="mybtn">
                                                <button type="button" class="btn btn-secondary" onclick="delete_comment('${name}')">삭제</button>
                                            </div>
                                        </div>
                                    </div>`
                    $('#cards').append(temp_html);
                }
            }
        })
    }

    function save_comment() {
        let name = $('#name').val();
        let comment = $('#comment').val();
        $.ajax({
            type: 'POST',
            url: '/comments',
            data: { name_give: name, comment_give: comment },
            success: function (response) {
                alert(response['msg'])
                window.location.reload()
            }
        })
    }

    function delete_comment(name) {
        $.ajax({
            type: 'POST',
            url: '/comments/delete',
            data: { name_give: name },
            success: function (response) {
                alert(response['msg']);
                window.location.reload()
            }
        })
    }

    function open_box() {
        $('#guest').show()
    }

    function close_box() {
        $('#guest').hide()
    }
</script>
